<html lang="en">

    <style>

            display: -webkit-box;

        #live #search-field,
        #live #search-field:focus {

            padding: 1em;

        #error {

            padding: 1em;

        #examples {

            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            display: -webkit-box;
            display: -ms-flexbox;

        #examples img {

        }

        details {
            border: #be9a7e83 solid;
            border-radius: 10px;
            padding: .5em;

        @font-face {
            font-family: 'friends';
            src: URL("{{ url_for('static', filename='GABRWFFR.TTF') }}") format("truetype");

        nav {
            text-align: justify;
            position: -webkit-sticky;
            position: sticky;
            background: white;
            padding: .8em;
            margin: 0;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            border-bottom: #3d2d2083 solid;
        }

        nav a {
            background: #3d2d2083;
            color: white;
            border-radius: 25px;
            display: inline;
            margin-left: .7em;
            margin-right: .7em;
            padding: .8em;
            font-weight: bolder;
            text-decoration: none;
        }

        @media only screen and (max-width: 415px) {
            nav {
                padding: .5em;
            }

            nav a {
                padding: .2em;
                background: none;
                color: black;
            }
        }

        #docs {
            background: none;
            color: black;
            margin: 1.5em;
        }

        #limit {
            margin-top: .7em;
        }

        nav a:hover {
            background: black;
            color: white;
        }

    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Search</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        const msg = {
            "#search-btn": {
                "en-US": "search",
                "he": "חפש"
            },
            "#no-results": {
                "en-US": "No matches found :(",
                "he": "לא נמצאו תוצאות :("
            },
            "season": {
                "en-US": "Season",
                "he": "עונה"
            },
            "episode": {
                "en-US": "Episode",
                "he": "פרק"
            }
        }

        $(() => {

            const lang = navigator.language;
            $("#search-btn").val(msg["#search-btn"][lang]);
            $("#no-results").text(msg["#no-results"][lang])
            if (lang == "he") { $("html").children().css("direction","rtl") }


            function request(query) {
                const baseUrl = "/api/search?query="
                // const baseUrl = "http://127.0.0.1:5000/api/search?q="
                let url = baseUrl + query
                $.ajax(url)
                    .done(data => { parser(data) })
                    .fail(error => { parser(error) })
            }

            function getResults() {
                const query = $("#search-field").val()
                request(query)
                $("#search-field").val("");
                $("#list-results").text("");
                $("#no-results").hide();
                $("#error").hide();
            }


            function parser(data) {
                const season = msg.season[lang]
                episode = msg.episode[lang]

                if (data.error) {
                    console.error(data.error)
                    $("#error").append($("<p></p>").text(data.error)).show();
                    return
                }

                if (!data.count) {
                    $("#no-results").show();
                    return
                }

                data.results.forEach(e => {
                    const s = $("<summary></summary>").text(e.content);
                    p = $("<p></p>").text(
                        `${season} ${e.season} × ${episode} ${e.episode} × ${/(\d:)(\d{2}:\d{2})(.\d*)/.exec(e.start)[2]}`
                    )
                    let d = $("<details></details>").append(s, p)
                    $("#list-results").append(d);
                })
                $("#list-results").slideDown("slow")
                console.log(data)
            }

            $("#search").on("submit", e => {
                e.preventDefault();
                getResults($("#search-field").val())
            })

        })




    </script>
</head>

<body>

    <nav>
        <a href="/api" target="_blanck">Api</a>
        <a href="https://t.me/Friends_SearchBot" target="_blanck">Telegram Bot</a>
        <a href="https://github.com/YeudaBy/Friends-Sentences" target="_blanck">Github</a>
    </nav>

    <div id="container">

        <h1 id="#h1">Friends Search</h1>

        <div id="live">
            <form id="search">
                <input type="search" value="" id="search-field"> 
                <input id="search-btn" type="submit">
            </form>
        </div>

        <div id="results">
            <div id="error" style="display: none;"></div>
            <div id="no-results" style="display: none;"></div>
            <div id="list-results" style="display: none;"></div>
        </div>

    </div>

</body>

</html>
