    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Search</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.ico') }}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        const msg = {
            "#search-btn": {
                "en": "search",
                "he": "חפש",
                "fr": "Recherche"
            },
            "#no-results": {
                "en": "No matches found :(",
                "he": "לא נמצאו תוצאות :(",
                "fr": "Aucun résultat trouvé :("
            },
            "season": {
                "en": "Season",
                "he": "עונה",
                "fr": "Saison"
            },
            "episode": {
                "en": "Episode",
                "he": "פרק",
                "fr": "Épisode"
            }
        }

        const baseUrl = "http://127.0.0.1:5000/api/"
        // const baseUrl = "/api/"  // prodaction url

        function setLang() {
            let lang = navigator.language.replace(/([a-z])-[A-Z]/, '$1');
            languages = Object.keys(msg["#search-btn"]);
            if (!languages.includes(lang)) { lang = "en" }
            return lang
        }

        $(() => {

            $("#search-field").focus();  // auto focus when page loaded

            // set language and direction by browser language
            let lang = setLang()
            $("#search-btn").val(msg["#search-btn"][lang]);
            $("#no-results").text(msg["#no-results"][lang]);
            if (lang == /he|ar|yi|fa/) { $("html").children().css("direction", "rtl") }


            function request(query) {
                const endpoint = "sentence/search?q="  // debugging url
                let url = baseUrl + endpoint + query
                $.ajax(url)
                    .done(data => { parser(data) })
                    .fail(error => { parser(error) })
            }


            function getResults() {
                const query = $("#search-field").val()
                if ($("#random").is(':checked')) { searchRandom() }
                else { request(query) }

                // clear existing data
                $("#search-field").val("");
                $("#list-results").text("");
                $("#no-results").hide();
                $("#error").hide();
            }

            function searchRandom() {
                $.ajax(baseUrl + "random")
                    .done(e => parser(e))
                    .fail(e => console.error(e))
            }


            function parser(data) {
                const season = msg.season[lang]
                episode = msg.episode[lang]

                if (data.error) {
                    // errors
                    console.error(data.error)
                    $("#error").append($("<p></p>").text(data.error)).show();
                    return
                }

                if (!data.count) {
                    // no matches
                    $("#no-results").show();
                    return
                }

                console.log(typeof data)

                data.results.forEach(e => {
                    const s = $("<summary class='res'></summary>").text(e.content);
                    p = $("<p></p>").text(
                        `${season} ${e.season} × ${episode} ${e.episode} × ${/(\d:)(\d{2}:\d{2})(.\d*)/.exec(e.start)[2]}`)
                    let d = $("<details></details>").append(s, p)
                    $("#list-results").append(d);
                })
                $("#list-results").slideDown(1000)
                console.log(data)
            }

            $("#search").on("submit", e => {
                e.preventDefault();
                getResults($("#search-field").val())
            })

            ls = { "he": "עברית", "fr": "Français", "en": "English" },
                $.ajax(baseUrl + "languages")
                    .done(data =>
                        data.forEach(e => {
                            $("#langs").append($("<option></option>").text(ls[e]))
                        }),
                        lg = ls[setLang()],
                        $("#langs option:checked").val(ls[setLang()])

                    ).fail(e => { $("#langs-div").hide(), console.error(e) })
        })

        $(document).scroll(
            () => {
                console.log("scroll"), $("#scroll").fadeIn("slow")
            }
        )


    </script>
</head>

<body>

    <div id="t">
        <a href="#" id="scroll">
            <img src="/Api/static/images/up.svg" alt="up">
        </a>
    </div>

    <nav>
        <a href="/api" target="_blanck">Api</a>
        <a href="https://t.me/Friends_SearchBot" target="_blanck">Telegram Bot</a>
        <a href="https://github.com/YeudaBy/Friends-Sentences" target="_blanck">Github</a>
    </nav>

    <div id="container">

        <h1 id="#h1">Friends Search</h1>

        <div id="live">
            <form id="search">
                <input type="search" value="" id="search-field">
                <input id="search-btn" type="submit">

                <div id="langs-div">
                    <label for="langs">Select language to search:</label>
                    <br>
                    <select name="langs" id="langs"></select>
                </div>
                <br>
                <label for="random">Search rnadom</label>
                <input type="checkbox" name="random" id="random">
            </form>
        </div>


        <div id="results">
            <div id="error" style="display: none;"></div>
            <div id="no-results" style="display: none;"></div>
            <div id="list-results" style="display: none;"></div>
        </div>

    </div>

</body>
